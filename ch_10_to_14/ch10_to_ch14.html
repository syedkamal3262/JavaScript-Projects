<script>
var value1 = parseInt(prompt( "Enter first Number"));
var value2 =  parseInt(prompt("Enter Second Number"));
var value3 = prompt("Enter sign");
if(value3 == "+"){
    var add = value1 + value2 ;
    alert("Answer is = " +add);
}
else if(value3 == "-"){
    var sub = value1 - value2 ;
    alert("Answer is = " +sub);
}
else if(value3 == "*"){
    var mul = value1 * value2 ;
    alert("Answer is = " +mul);
}
else if(value3 == "/"){
    var div = value1 / value2 ;
    alert("Answer is = " +div);
}
else if(value3 == "%"){
    var mod = value1 % value2 ;
    alert("Answer is = " +mod);
}
else{
alert("Wrong Sign = ");
}
</script>
