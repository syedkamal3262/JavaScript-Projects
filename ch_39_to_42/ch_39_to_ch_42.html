<script>
var course1 = parseInt(prompt("Enter Course 1 marks"));
var course2 = parseInt(prompt("Enter Course 2 marks"));
var course3 = parseInt(prompt("Enter Course 3 marks"));
var course4 = parseInt(prompt("Enter Course 4 marks"));
var course5 = parseInt(prompt("Enter Course 5 marks"));
var totalMarks =  course1 + course2 + course3 + course4 + course5;
var percentage= Math.round((totalMarks/500) *100);
var grade= null;
    
switch(true){
    case percentage >= 90 :
    grade="A+";
    break;
    case percentage >= 75 :
    grade="A";
    break;
    case percentage >= 60 :
    grade="B";
    break;
    case percentage >= 45 :
    grade="C";
    break;
    case percentage >= 30 :
    grade="D";
    break;
    case percentage >= 0 :
    grade="F";
    break;
}
alert(" Your Grade is "+grade );

</script>
