<script>

    function capital_letter(user_input) 
{
    user_input =user_input.toLowerCase();
    user_input = user_input.split(" ");

    for (var i = 0, x = user_input.length; i < x; i++) {
        user_input[i] = user_input[i][0].toUpperCase() + user_input[i].substr(1);
    }

    return user_input.join(" ");
}

var input= prompt("Enter String to convert it into Capitalized");
alert(capital_letter(input));

</script>
